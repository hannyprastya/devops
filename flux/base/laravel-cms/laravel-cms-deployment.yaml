apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-cms
  namespace: hannyprastya
  labels:
    app: laravel-cms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: laravel-cms
  template:
    metadata:
      labels:
        app: laravel-cms
    spec:
      containers:
        - name: web
          image: ghcr.io/hannyprastya/portfolio:main-9ceea5f-web
          ports:
            - containerPort: 80
              name: http
          envFrom:
            - configMapRef:
                name: laravel-cms-config
            - secretRef:
                name: laravel-cms-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
