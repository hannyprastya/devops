apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: hannyprastya

resources:
  - ../../base
  - laravel-hpa.yaml

# Production-specific patches
patches:
  # Scale Laravel deployment to 3 replicas for production
  - target:
      kind: Deployment
      name: laravel-cms
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3

# Production image tags (can be updated by CI/CD or Flux image automation)
images:
  - name: ghcr.io/hannyprastya/laravel-cms
    newName: ghcr.io/hannyprastya/laravel-cms
    newTag: latest-web
